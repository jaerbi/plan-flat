<div class="inspectors">
  <ul class="inspectors-list">
    <li class="inspectors-list-item visibility">
      <i *ngIf="visibility" class="material-icons">
        visibility
      </i>
      <i *ngIf="!visibility" class="material-icons">
        visibility_off
      </i>
      <div class="title-tooltip">
        <span class="tooltip-label">visibility</span>
      </div>
    </li>
  </ul>

</div>
